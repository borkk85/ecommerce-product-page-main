<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <nav class="browse-menu">
          <ul class="navigation-menu">
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="shopping-cart">
          <div class="cart">
            
            <a href="#"
              ><img class='cart' src="./images/icon-cart.svg" alt="shopping-cart"
            /><span class="ordered-items"></span></a>
            <div class="cart-checkout">
              <p class="cart-title">Cart</p>
  
              <div class="cart-wrapper">
               
              </div>
            </div>
          </div>
          <div class="user">
            <a href="#"
              ><img src="./images/image-avatar.png" alt="avatar-img" />
              <span class="cart-order"></span
            ></a>
          </div>
          
        </div>
        <button class="burger-menu" id="burger-menu">
          <ion-icon class="bars" name="menu-outline">
            <div class="icon-inner">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon s-ion-icon"
                viewBox="0 0 512 512"
              >
                <title>Menu</title>
                <path
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  d="M80 160h352M80 256h352M80 352h352"
                  class="ionicon-fill-none ionicon-stroke-width"
                ></path>
              </svg>
            </div>
          </ion-icon>
        </button>
      </header>
      <div class="lightbox hidden">
      </div>
      <div class="hero-section">
        <div class="images-section">
          <div class="main-image">
            <a class="left"><svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg></a>
            <img
              src=""
              alt="product-image"
              class="current-image"
            />
            <a class="right"><svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg></a>
          </div>
          <div class="preview-images">
            <img
              src=""
              alt="preview-image"
              class="preview-image"
            />
            <img
              src=""
              alt="preview-image"
              class="preview-image"
            />
            <img
              src=""
              alt="preview-image"
              class="preview-image"
            />
            <img
              src=""
              alt="preview-image"
              class="preview-image"
            />
          </div>
        </div>
        <div class="detail-section">
          <h4 class="company-name">Sneaker Company</h4>
          <h1 class="item-name" aria-label="Fall Limited Edition Sneakers">
            Fall Limited Edition Sneakers
          </h1>
          <p class="item-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="product-price">
            <span class="price"></span>
            <span class="discount"></span>
          </div>
          <div class="product-original-price">
            <span class="original-price"></span>
          </div>
          <div class="counter-container">
            <div class="counter-wrapper">
              <span><img src="./images/icon-minus.svg" alt="" class="minus"/></span>
              <p class="counter">0</p>
              <span><img src="./images/icon-plus.svg" alt="" class="plus"/></span>
            </div>
            <button class="btn" type="button">
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="hsl(0, 0%, 100%)"
                  fill-rule="nonzero"
                />
              </svg>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="image-loader.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
